<!-- push notifications -->
<div class="popup-screen" data-push-notification-id="{{id}}">
  <div class="popup-wrapper">
    <div class="popup-content">
      <p class="popup-title">App updates and notifications</p>
      <p>You will receive notifications when app updates are available.</p>
    <p>Please tap on <strong>Allow Notifications</strong> below to receive notifications on the updates.</p>
    </div>
    <div class="popup-bottom">
      <button type="button" data-allow>Allow Notifications</button>
      <button type="button" data-dont-allow>Don't Allow</button>
      <button type="button" data-remind>Remind me later</button>
    </div>
  </div>
</div>
<!-- end of push notifications -->
